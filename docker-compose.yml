
services:
  pikzee-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pikzee-client
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env.development
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    networks:
      - pikzee-network
    depends_on:
      - pikzee-server

  pikzee-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pikzee-server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    env_file:
      - ./server/.env
    networks:
      - pikzee-network
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: pikzee-postgres
    environment:
      POSTGRES_USER: pikzee
      POSTGRES_PASSWORD: pikzee_password
      POSTGRES_DB: pikzee
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pikzee-network

  nginx:
    image: nginx:stable-alpine
    container_name: pikzee-nginx
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - pikzee-network
    depends_on:
      - pikzee-client
      - pikzee-server

volumes:
  pgdata:

networks:
  pikzee-network:
    driver: bridge
