
# The main context defines global settings
events {
  worker_connections 1024; # how many connections each worker can handle
}

http {
  # Include MIME types
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Basic performance settings
  sendfile        on;      # enable file transfers
  keepalive_timeout  65;   # keep connections open for reuse

  # Gzip compression for smaller asset size
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;
  gzip_min_length 256;

  # ─────────────────────────────────────────────
  # Define upstream targets (Docker service names)
  # ─────────────────────────────────────────────
  upstream frontend {
      server host.docker.internal:3000; # service name of React dev container
  }

  upstream backend {
      server host.docker.internal:5000; # service name of Express container
  }

  # ─────────────────────────────────────────────
  # Main server block — the reverse proxy
  # ─────────────────────────────────────────────
  server {
      listen 80;                   # Port exposed inside container (mapped to 8080 outside)
      server_name localhost;       # For local testing, doesn't affect much

      # ───────────────────────────────
      # Proxy API requests to backend
      # ───────────────────────────────
      location /api/ {
          proxy_pass http://backend; # forward to Express
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
      }

      # ───────────────────────────────
      # Serve static frontend build
      # ───────────────────────────────
      location / {
          proxy_pass http://frontend; # forward to React dev server
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
      }

      # Optional — serve static assets directly
      # (use this instead of proxy if React is built)
      # location / {
      #     root /usr/share/nginx/html;
      #     try_files $uri /index.html;
      # }
  }
}
